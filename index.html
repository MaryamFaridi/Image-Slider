<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

<div class="container">
    <div class="slider">
        <div class="slides">
            <div class="slider__slide active">
                <img src="images/nature1.jpg" class="slide" width="500" height="300" alt="nature">
            </div>
            <div class="slider__slide">
                <img src="images/nature2.jpg" class="slide" width="500" height="300" alt="nature">
            </div>
            <div class="slider__slide">
                <img src="images/nature3.jpg" class="slide" width="500" height="300" alt="nature">
            </div>
            <div class="slider__slide">
                <img src="images/nature4.jpg" class="slide" width="500" height="300" alt="nature">
            </div>
            <div class="slider__slide">
                <img src="images/nature5.jpg" class="slide" width="500" height="300" alt="nature">
            </div>
            <div class="slider__slide">
                <img src="images/nature6.jpg" class="slide" width="500" height="300" alt="nature">
            </div>
            <div class="slider__slide">
                <img src="images/nature7.jpg" class="slide" width="500" height="300" alt="nature">
            </div>
        </div>


        <div class="slider__nav">
            <div id="nav-button--prev" class="slider__nav-button">
                <img src="images/arrow-left-circle-2-512.png" class="prev" width="25" height="25" alt="previous">
            </div>
            <div>
                <div class="slider__navlink active"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
            </div>
            <div id="nav-button--next" class="slider__nav-button">
                <img src="images/circle-arrow-right-1-512.png" class="next" width="25" height="25" alt="next">
            </div>
        </div>

    </div>
</div>

<script src="scripts/script.js"></script>

</body>
</html>
